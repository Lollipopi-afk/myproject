{% extends "myauth/base.html" %}

{% block title %}
    Login
{% endblock title %}

{% block body %}
  <h2>Вход в систему</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }} 
    
    <button type="submit">Войти</button>
  </form>

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
{% endblock body %}
