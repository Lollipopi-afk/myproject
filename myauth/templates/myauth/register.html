{% extends "myauth/base.html" %}

{% block title %}
    Register
{% endblock title %}

{% block body %}
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>

    {% if form.errors %}
        <ul>
        {% for error in form.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</form>
{% endblock body %}
